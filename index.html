<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nhà Hàng Thượng Uyển</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
</head>

<body>
  <div id="wrapper">
    <div id="header">
      <a href="" class ="logo">
        <img src="Image/logo.png" alt="" width="80" height="80">
      </a>
      <div id="menu">
        <div class="item">
          <a href="">Trang Chủ</a>
        </div>

        <div class="item">
          <a href="">Sản Phẩm</a>
        </div>

        <div class="item">
          <a href="">Liên Hệ</a>
        </div>

        <div class="item">
          <a href="">Tuyển Dụng</a>
        </div>
      </div>

      <div id="actions">
        <div class="item">
          <a><i class="fa-solid fa-circle-user"></i></a>
        </div>
        <div class="item">
          <a><i class="fa-solid fa-cart-shopping"></i></a>
        </div>
      </div>
    </div>

    <div id="banner">
      <div class="box-left">
        <h2>
          <span>Nhà Hàng</span>
          <br>
          <span> Hội Nghị Tiệc Cưới</span>
          <br>
          <span>Thượng Uyển</span>
          <br>
        </h2>
        <p>
          Chuyên Tổ chức Tiệc Cưới, Thôi Nôi, Sinh Nhật, Hội Nghị Cho Thuê Sảnh Máy Lạnh, Sân Vườn Các Món Ăn Miền Tây Khách Đoàn Lữ Hành Tổ Chức Tiệc Tận Nơi
        </p>
        <button>Mua Ngay</button>
      </div>

      <div class="box-right"> 
       <img src="Image/nen_1.png" alt="">
       <img src="Image/nen_2.png" alt="">
       <img src="Image/nen_3.png" alt="">
      </div>
      <div class="to-bottom">
        <a href="">
          <img src="Image/to-bottom.png" alt="">
        </a>
      </div>
    </div>

    <div id="wp-products">
      <h2>SẢN PHẨM CỦA CHÚNG TÔI</h2>
      <ul id="list-product">
        <div class="item">
          <img src="Mon-An/Ga-Quay-Sing.png" alt="" width="220" height="200">
          <div class="starts">
            <span>
              <i class="fa-solid fa-star"></i>
            </span>
            <span>
              <i class="fa-solid fa-star"></i>
            </span>
            <span>
              <i class="fa-solid fa-star"></i>
            </span>
            <span>
              <i class="fa-solid fa-star"></i>
            </span>
            <span>
              <i class="fa-solid fa-star"></i>
            </span>
          </div>
        </div>
      </ul>
    </div>
  </div>

</html>
